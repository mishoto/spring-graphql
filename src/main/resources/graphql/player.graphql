type Player {
    id: ID!
    name: String!
    age: Int!
    scores: Int!
    avatar: String!

}

# Root
type Query {
    findAllPlayers: [Player]!
    countPlayers: Int!
}

# Root
type Mutation {
    createPlayer(name: String!, age: Int, scores: Int, avatar: String): Player!
    updatePlayer(name: String!, age: Int, scores: Int, avatar: String): Player!
    deletePlayer(avatar: String): Player!

}

